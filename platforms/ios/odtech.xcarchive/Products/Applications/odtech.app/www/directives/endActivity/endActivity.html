<div class="mission-popup-wrap opacity-mask end-activity" data-ng-if="showEndActivity">
     <div class="mission-popup-didyou popup">
        <div class="feelings-popup popup">
            <h2>{{'_done_' | localizedFilter}}</h2>
            <p>
                {{'_thankYouMessage1_' | localizedFilter}}<span id="end-activity-logo"></span>
                {{'_thankYouMessage2_' | localizedFilter}}
            {{'_visitUs_' | localizedFilter}}<a href="http://odtech.co.il/" target="_blank">{{'_onOurWebpage_' | localizedFilter}}</a>
                </p>
            <div class="permission" id="permission-feel" data-ng-click="hideEndActivity()">
                <span class="next-text">{{'_close_' | localizedFilter}}</span>
                <span class="arrow"></span>
            </div>
        </div>
    </div>
</div>
