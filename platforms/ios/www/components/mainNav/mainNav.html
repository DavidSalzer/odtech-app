

    <odtech-audio data-ng-if="showDayDescription && audioUrl" audio-src="{{audioUrl}}"></odtech-audio>
</div>
<!-- main nav  -->
<section id="mission-container" ng-style="{'background-image':isStationArch?'url('+imgDomain+currentStageImg+')':''}"   data-ng-hide="showDayDescription" data-ng-class="{'blur':blurAll}">
    <!--<div class="logout" style="position: absolute;" data-ng-click="logout()">logout</div>--><!--logout btn temporarily-->
    <div id="mainnav-wrap" class="mainnav-wrap" ng-show="tasks.length > 0">
        <div id="call-for-action" class="general">לחצו על המשימה הראשונה כדי להתחיל</div>
        <div class="mission-wrap">
            <div id="mission-menu">
                <!-- mission item -->
                <div data-index ="{{$index+1}}" on-finish-render="scrollToNext" data-ng-repeat="task in tasks" class="mission-menu-item not-visited {{task.type}}"  data-ng-class="{'start':task.status == 'notAnswer','done':task.status == 'answer','block': task.status == 'block'}" data-ng-click="goToMission($index)" ><!--on-long-press="itemOnLongPress($index)"-->
                    <div class="mission-menu-center" >
                        <!--if linear -->
                        <span data-ng-show="false"> data-ng-show="$index>currentMission"
                            <img class="lock" src="img/nav_lock.png" alt="no-image">
                        </span>
                    </div>
                    <div class="mission-menu-icon mission-icon">
                        <img src="img/{{task.type}}.png" alt="{{task.type}}" />
                    </div>
                    <!-- mission number -->
                    <span class="item-number">{{$index+1 > "9" ? $index+1 :'0' +($index+1) }}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- no missions popup -->
    <div class="no-missions-wrap" ng-show="tasks.length == 0">
        <div class="no-missions-data">אין מידע עבור פעילות זו</div>
    </div>
    
</section>
