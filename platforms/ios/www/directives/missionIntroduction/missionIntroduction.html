<div class="mission-popup popup {{subMissionOpen.type}}" data-ng-hide="showIntroduction == false" ng-class="{'submission-introduction': subMissionOpen != -1}">
    <div class="x" ng-click="closeSubMission()" ng-show="subMissionOpen != -1"></div>
    <div class="mission-popup-wrap  {{subMissionOpen.type}}">
        <div class="mission-popup-header">
            <span class="mission-icon"><span class="mission-icon-triangle"></span></span>
            <timer type="introductionTimer" ></timer>
            <points type="single" >{{subMissionOpen.time}}</points>
        </div>
        <!--<div class="mission-popup-help-text">לאורך ביצוע המשימה יש באפשרותכם לקבל תקציר משימה על ידי לחיצה על איקון המשימה</div>-->
        <div class="mission-description-wrap">
            <div class="mission-description-wrap-scroll">
                <span data-ng-show="introductionData.imgUrl">
                    <span data-ng-show="introductionData.imgUrl" class="missionPopUpImage" style="background-image:url('{{imgDomain+introductionData.imgUrl}}')" data-ng-click="openLargeImage()">
                        <large-image url="{{imgDomain+introductionData.imgUrl}}"></large-image>
                    </span>
                </span>
                <!--<span data-ng-show="true" class="missionPopUpImage"><span class="magnifying-glass" data-ng-click="openLargeImage()">לחץ להגדלה</span> </span>-->
                <p ng-bind-html="introductionData.description | newlines" data-ng-if="introductionData.description"></p>
                <div class="mission-popup-footer">
                    <div class="mission-popup-continue" data-ng-click="hideIntroductionPage()">
                        <span>צאו לדרך</span>
                        <span class="arrow"> </span>
                    </div>
                </div>
            </div>
        </div>
        <odtech-audio audio-src="{{introductionData.audioUrl}}"></odtech-audio>
    </div>
    <p data-ng-show="!introductionData.description"><br> בטעינה...</p>
    
</div>
