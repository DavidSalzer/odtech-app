<div class="mission-popup popup" data-ng-if="!startMission">
    <div class="mission-popup-header">
        <span class="mission-icon"></span>
        <timer ng-if="task.timer"></timer>
        <points></points>
    </div>
    <div class="mission-description-wrap">
        <span data-ng-show="task.imgUrl" class="missionPopUpImage"  style="background-image:url('{{task.imgUrl}}')"></span>
        <p>{{task.description}}</p>
    </div>
    <div class="mission-popup-footer">
        <div class="mission-popup-continue" data-ng-click="hideIntroduction()">
            <span>צאו לדרך</span>
            <span class="arrow"> </span>
        </div>
    </div>
</div>
