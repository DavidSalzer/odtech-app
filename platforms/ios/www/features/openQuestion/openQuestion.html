<section id="mission-text" class="mission-write-text feature">
     <!-- first time - before the user answer -->
    <div class="claim-text-wrap" ng-show="firstTime == true">
        <textarea cols="60" rows="10" class="claimText" placeholder="לחצו כאן לכתיבת התשובה..." data-ng-model="ans"></textarea>
        
    </div>
    <div class="permission claim" ng-show="ans.length > 0 && firstTime" id="permission-claim" ng-click="taskEnd()">
            <span class="text">סיום</span>
            <span class="arrow"></span>
    </div>
     <!-- second time - after the user answer -->
    <div class="claim-text-next next-time" ng-hide="firstTime == true">
        <div class="next-title-wrap general">
            <div class="next-title-back">
                <div class="next-icon"></div>
                <div class="next-title-left">
                    <div class="next-title">ראיונות פתוחים</div>
                </div>
            </div>

        </div>
        <div class="next-main-content" ng-if="missionData.answer">
            <div class="next-content">
            {{missionData.answer.data}}
            </div>

        </div>
    </div>
</section>
