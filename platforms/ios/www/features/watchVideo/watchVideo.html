
<section id="mission-movie" ng-init="showPoster=false">

    <div class="load" style="  margin: auto; width: 100px;font-size: 2em; position: absolute;top: 0;bottom: 0;left: 0; right: 0; height: 30px;text-align: center">
            טוען את הסרטון...
    </div>
    <div class="poster" data-ng-if="showPoster" ng-style="getPoster()"></div>
    <!--show movie controls for play again or finish the mission-->
    <div class="movieCtl"  data-ng-show="movieCtrl">
        <span class="writeClaim" data-ng-click="stop();"></span>
        <span class="playAgain" data-ng-click="play()"></span>
    </div>

    <!--view video from youtube-->
    <div  data-ng-show="missionData.youtubeID && !showPoster" ng-init="showPoster=false ">
        <div class="youtube-url-video fullMovie" ng-class="{'blur': IsBlur}" id="youtube-url-video">
            <iframe  width="100%" height="100%" src="" frameborder="0" ></iframe>
        </div>
    </div>

    <!--view video not youtube-->
    <video  data-ng-if="missionData.videoURL" ng-class="{'blur': IsBlur}" class="fullMovie" id="fullMovie" data-ng-show="missionData.videoURL && !showPoster && startMission" data-ng-click="togglePause()" data-ng-init="!showPoster?showPlayBtn=true:showPlayBtn=falses" controls>
        <source src="{{imgDomain+missionData.videoURL}}" type="video/mp4" />
    </video>
     
    <div class="playButton"  data-ng-show="missionData.videoURL && showPlayBtn" data-ng-click="togglePause()"></div>
</section>
