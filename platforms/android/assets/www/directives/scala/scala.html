<div class="scala-wrap">
    <div>
        

        <div class="scala-header">{{title}}
            <div class="scala-header-img"></div>
        </div>
        <accordion close-others="oneAtATime">
            <accordion-group ng-class="{'isOpen':fieldsOpenStatus[$index] }" class="accordion-parent" is-open="fieldsOpenStatus[$index]" ng-repeat="field in fieldsData">
                <accordion-heading>
                    <div class="field-title">{{field.name}}</div>
                    <div class="pull-right" ng-class="{'glyphicon-chevron-down': !fieldsOpenStatus[$index], 'glyphicon-chevron-right': !status.open}"></div>

                </accordion-heading>
                <div>
                    <div ng-repeat="option in field.options" class="option" ng-click="">
                        <div class="option-wrap">
                            <div class="inner-scala-top">
                                <div class="inner-scala-top-img">
                                </div>
                                <div class="inner-scala-top-text">{{ option.name}}</div>
                            </div>
                            <div class="inner-scala-bottom">
                                <div class="input-wrapper">
                                    <input class="input-scala" type="range" min="1" max="10" value="10"/>
                                    <div><span style="right:0%;">1</span></div>
                                    <div><span style="right:10%;">2</span></div>
                                    <div><span style="right:20%;">3</span></div>
                                    <div><span style="right:30%;">4</span></div>
                                    <div><span style="right:40%;">5</span></div>
                                    <div><span style="right:50%;">6</span></div>
                                    <div><span style="right:60%;">7</span></div>
                                    <div><span style="right:70%;">8</span></div>
                                    <div><span style="right:80%;">9</span></div>
                                    <div><span style="left:9px;">10</span></div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </accordion-group>
          
        </accordion>
    </div>
    <div id="finish-btns-wrap">
        <div class="button-2 m" data-ng-click="finish()">
            <div class="button-content-2">אישור</div>
        </div>
        <div class="button-1" data-ng-click="exit()">
            <div class="button-content-1">
        צא ללא שמירה
            </div>
        </div>
    </div>
</div>
