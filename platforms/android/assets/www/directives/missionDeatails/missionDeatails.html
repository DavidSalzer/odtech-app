<div data-ng-if="startMission">
    <div class="mission-deatails-menu popup" data-ng-show="startMission">
        <span class="mission-icon" data-ng-click="showDeatails=!showDeatails"></span>
        <span class="mission-deatails-timer">
            <timer ng-if="task.timer"></timer>
            <span class="clock"> </span> 
        </span>
    </div>

    <div class="mission-repeat-popup popup" data-ng-show="startMission&&showDeatails">
        <div class="triangle"></div>
        <div class="close" data-ng-click="showDeatails=false">
        </div>
        <h2>תקציר משימה</h2>
        <p>{{task.description}}</p>
    </div>
</div>
