
<div class="user-data-container" ng-click="openDataMembers($event)" data-ng-class="{'open-user-data': showMembers}" >
   
    <div class="user-data-box">
        <div class="user-data-header">
             <div class="profile-img" data-ng-class="{'default': user.imgUrl == null || user.imgUrl == ''}" style="background-image:url('{{imgDomain+user.imgUrl}}')"></div>
            <div class="user-name" >{{user.name}}</div>
            <div class="arr"></div>
            <points type="global"></points>
        </div>

        <div class="members-wrap" ng-show="showMembers">
            
            <div class="groupMembers-wrap">
                <div ng-repeat="member in groupMembers" class="member-item-wrap">
                    <div class="member-img" data-ng-class="{'default': member.imgUrl == null || member.imgUrl == ''}" style="background-image:url('{{imgDomain+member.imgUrl}}')"></div>
                    <div class="member-item-name">{{member.name}}</div>
                    
                </div>
             </div>
            <div class="group-name" style="position: relative;">
                {{user.subgroup}}
            
            </div>
            
        </div>
    </div>
</div>
