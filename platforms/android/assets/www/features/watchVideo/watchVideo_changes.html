
<section id="mission-movie" ng-init="showPoster=false">


    <!--<div class="youtube-test"  style="width: 100%;height: 100%;position: absolute;left: 0;top: 0;z-index: 10000">
        <div class="fullMovie" id="youtube-test">
            <iframe  width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>-->


    <div class="poster" data-ng-if="showPoster" style="background-image: url({{posterImage}})"></div>
    <!--show movie controls for play again or finish the mission-->
    <div class="movieCtl"  data-ng-show="showPoster"><!--data-ng-show="endMovie"-->
        <span class="writeClaim" data-ng-click="stop();"></span>
        <span class="playAgain" data-ng-click="play()"></span>
    </div>
    <!--view video from yuotube-->
    <div  data-ng-show="task.youtubeID && !showPoster">
        <div class="youtube-url-video fullMovie" id="youtube-url-video">
            <iframe  width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!--view video not yuotube-->
    <video data-ng-if="task.videoURL" class="fullMovie" id="fullMovie" data-ng-show="task.videoURL && !showPoster && startMission" data-ng-click="togglePause()" data-ng-init="!showPoster?showPlayBtn=true:showPlayBtn=falses">
        <!--poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg"-->
        <source src="{{task.videoURL}}" type="video/mp4" /><!--mov/homeless.mp4-->
    </video>
    <div class="playButton"  data-ng-show="task.videoURL && showPlayBtn" data-ng-click="pause()"></div>
</section>
