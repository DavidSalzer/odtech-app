<div class="navigation-container">
    <div id="map_canvas">
        <!--display map directive-->
        <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
            <!--display my position on map-->
            <ui-gmap-marker coords="myMarker.coords" idkey="myMarker.id" icon="myMarker.icon">
            </ui-gmap-marker>
            <!--display destination position-->
            <ui-gmap-marker coords="destinationMarker.coords" idkey="destinationMarker.id" icon="destinationMarker.icon">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>

    <!--You have reached the destination popup-->
    <div data-ng-show="isDestination" class="mission-repeat-popup popup">
        <!--<div class="triangle"></div>-->
        <!--<span class="barcode"></span>-->
        <h2>הגעת ליעד</h2>
        <p>{{destinationText}}</p>
        <!--<div class="permission navigate barcode-scanner" id="permission-navigate">לסריקת הקוד<span class="arrow"></span></div>-->
        <div class="mission-popup-continue">
                לחצו כאן
            <span class="arrow" data-ng-click="sendDestination()"> </span>
        </div>
    </div>

    <style type="text/css">
        html, body, #map_canvas, .navigation-container {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        #map_canvas {
            position: relative;
        }
        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
        .destination-btn{
            position: absolute;
            left: 5px;
            bottom: 5px;
        }
        
        .navigation-container .mission-popup-continue .arrow {
            background-image: url("../img/svg/arrow/navigation.svg");
        }
        
        .navigation-container .mission-popup-continue {
            position: absolute;
            bottom: 5px;
            left: 5px;
        }
        
    </style>
</div>
