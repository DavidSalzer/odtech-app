
<div class="main-scala" ng-class="{'double':task.options.length==2, 'multi':task.options.length>2}">

    <div class="scala-wrap">



        <div class="options-wrap">
            <div ng-repeat="opt in task.options" class="scala-option-wrap" ng-class="{'last':$last, 'first':$first}" ng-style="{'width':100 / task.options.length+'%','height':100/(task.options.length-1)+'%'}">
                <div class="option-text">{{opt}}</div>

            </div>
        </div>
        <div class="range-wrap">
            <input id="scala" type="range" min="0" max="{{max}}" ng-model="ans" ng-disabled="isDisabled" style="{{getHeight()}}">
            <div id="demi-scala" style="{{getHeight()}}"></div>
        </div>
        <div class="indexes-wrap" ng-if="task.options.length==2">
            <div ng-repeat="i in getNumber(number) track by $index" class="scala-option-index-wrap" ng-class="{'last':$last, 'first':$first}" ng-style="{'width':100 / 10+'%','height':100/number+'%'}">
                <div class="option-index">{{$index+1}}</div>
            </div>
        </div>



        <div class="taskEnd-wrapper scala-taskEnd-wrapper" ng-show="firstTime" ng-click="answerClick()">
            <div class="text">סיימת לדרג?</div>
            <span>לחץ כאן</span>
            <span class="arrow"></span>
        </div>

        <!-- the answers indicators - right or wrong answer popup -->
       

    </div>
     <div ng-show="showAnswerIndication" class="opacity-mask">
            <div class="message-text-popup popup">
                <div class="textMessage">
                    <h2 ng-show="showAnswerIndication && !showAnswerRight">תשובה שגויה</h2>
                    <h2 ng-show="showAnswerIndication && showAnswerRight">תשובה נכונה</h2>
                    <p ng-show="showAnswerIndication && !showAnswerRight">התשובה הנכונה היא : <br>{{rightAnswerText}}</p>
                    <p ng-show="showAnswerIndication && showAnswerRight">כל הכבוד!</p>
                    <app-ringtone></app-ringtone>
                </div>
            </div>
        </div>
</div>
