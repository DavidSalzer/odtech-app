
<div class="main-scala" ng-class="{'double':task.correct == -1, 'multi':task.correct != -1}">
    <!--<input id="scala" type="range" name="points" min="0" max="10">-->
    <div class="options-wrap">
        <div ng-repeat="opt in task.option" class="scala-option-wrap" ng-class="{'last':$last, 'first':$first}" ng-style="{'width':100 / task.option.length+'%','height':100/(task.option.length-1)+'%'}">
            <div class="option-text">{{opt}}</div>

        </div>
    </div>
    <div class="range-wrap">
        <input id="scala" type="range" min="1" max="{{max}}" ng-model="ans" ng-disabled="isDisabled" style="{{getHeight()}}">
        <div id="demi-scala" style="{{getHeight()}}"></div>
    </div>
    <div class="indexes-wrap" ng-if="task.correct == -1">
        <div ng-repeat="i in getNumber(number) track by $index" class="scala-option-index-wrap" ng-class="{'last':$last, 'first':$first}" ng-style="{'width':100 / 10+'%','height':100/number+'%'}">
            <div class="option-index">{{$index+1}}</div>
        </div>
    </div>



    <div class="taskEnd-wrapper" ng-show="firstTime" ng-click="taskEnd()">
        <span class="text">סיימתי לדרג</span>
        <span class="arrow"></span>
    </div>
</div>
