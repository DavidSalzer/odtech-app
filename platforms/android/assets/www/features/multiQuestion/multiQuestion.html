
<section id="mission-quiz" class="feature">
    <div class="blur-wrapper" ng-class="{'blur':showAnswerIndication}">
        <!--<div class="cover" id="quiz-cover"></div>-->
        <div class="main" data-ng-repeat="question in task.questions" data-ng-show="$index==currentQuestion">
            <div class="question">
                <p>{{question.question}}</p>
            </div>
            <div id="answers-wrapper">
                <div class="answers-wrapper-scroll">
                    <div class="answer" ng-click="answerClick($index)" data-iscorrect="question.correctQuestionIndex == $index+1" data-ng-repeat="answer in question.answers"><span>{{$index+1}}</span><p>{{answer}}</p></div>
                </div>
            </div>
        </div>


    </div>
    <div class="message-text-popup popup" ng-show="showAnswerIndication">
        <div class="textMessage">
            <h2 style="color: rgb(255, 153, 0);" ng-show="showAnswerIndication && !showAnswerRight">תשובה שגויה</h2>
            <h2 style="color: rgb(255, 153, 0);" ng-show="showAnswerIndication && showAnswerRight">תשובה נכונה</h2>
            <p ng-show="showAnswerIndication && !showAnswerRight">התשובה הנכונה היא : <br>{{rightAnswerText}}</p>
            <p ng-show="showAnswerIndication && showAnswerRight">כל הכבוד!</p>
        </div>
    </div>
