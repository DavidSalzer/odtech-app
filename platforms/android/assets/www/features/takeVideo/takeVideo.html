<section id="mission-capture-video">

    <!--popup end mission-->
    <div class="photo-order" ng-show="showFinishQuestion">
        <h2>סיימתם?</h2>
        <div class="photo-continue" ng-click="uploadVideo()">
            <span class="next-text">לחצו לאישור</span>
            <span class="arrow"></span>
        </div>
    </div>

    <div class="main-video video" id="capture-video-clip">
        <!--for delete-->
        <div data-ng-show="videoSaved['videoCenter']&&firstTime" class="deleteOrbit" pos="videoCenter" data-ng-click="deleteVideo(videoCenter)">X</div>

        <!--for add video-->
        <form enctype="multipart/form-data" data-ng-submit="uploadImages()" method="post" name="videoCenter">
            <p data-ng-hide="videoSaved[videoCenter]">
                <span data-ng-if="!isApp">+
                    <input type="file" accept="image/*" onchange="angular.element(this).scope().browserCaptureVideo(this.files, 'videoCenter')" class="user-upload-img" name="file">
                </span>
                <span data-ng-if="isApp" data-ng-click="captureVideo('videoCenter')">+</span>
        	לחצו לצילום סרטון
            </p>
        </form>

        <!--main button for captur and view video-->
        <div id="capture-video-movie" data-ng-show="videoSaved[videoCenter];">
          
        </div>
    </div>

    <!--if we want capture 3 videos (and not only one)-->
    <div class="capture-video video right" id="capture-video-right" data-ng-if=" task.countVideo>1">
        <span data-ng-hide="videoSaved[videoRight]" data-ng-click="captureVideo(videoRight)">+</span>
        <div id="capture-video-movie" data-ng-show="videoSaved[videoRight]">
            <span class="playAgain"></span> <span class="writeClaim video"></span>
            <video class="fullMovie" id="fullMovieClip" controls><!--poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg"-->
                <source src="{{videos[videoRight].uri}}" type="video/mp4" />
            </video>
        </div>
    </div>
    <div class="capture-video video left" id="capture-video-left" data-ng-if=" task.countVideo>2">
        <span data-ng-hide="videoSaved[videoLeft]" data-ng-click="captureVideo(videoLeft)">+</span>
        <div id="capture-video-movie" data-ng-show="videoSaved[videoLeft]">
            <span class="playAgain"></span> <span class="writeClaim video"></span>
            <video autobuffer class="fullMovie" id="fullMovieClip" controls><!--controls-->
                <source src="{{videos[videoLeft].uri}}" type="video/mp4" />
            </video>
        </div>
    </div>
    <div class="upload-loader" ng-show="showLoader">
        <div>{{uploadText}}</div>
    </div>
</section>
