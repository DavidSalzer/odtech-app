<div id="day-description" data-ng-show="isDescription" >
    <p>{{description}}</p>
    <div class="next" data-ng-click="closeDescription()">
        
        <span class="next-text">להמשך</span>
        <span class="arrow"></span>
        
    </div>
</div>

<section id="mission-container" data-ng-hide="isDescription">
    <div id="call-for-action">לחצו על המשימה הראשונה כדי להתחיל</div>
    <div class="mission-wrap">
        <div id="mission-menu">
            <div data-ng-repeat="task in tasks" class="mission-menu-item not-visited {{task.type}}" data-ng-class="{'start':$index==currentMission}" data-ng-click="goToMission($index)">
                <div class="mission-menu-center">
                    <!--if linear -->
                    <span data-ng-show="$index>currentMission">
                        <img class="lock" src="img/nav_lock.png" alt="no-image">
                    </span>
                </div>
                <div class="mission-menu-icon mission-icon">
                    <img src="img/{{task.type}}.png" alt="{{task.type}}" />
                </div>

                <span class="item-number">{{$index+1 > "9" ? $index+1 :'0' +($index+1) }}</span>
            </div>
        </div>
    </div>
</section>
