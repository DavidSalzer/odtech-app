<odtech-audio data-ng-if="showDayDescription && audioUrl " audio-src="{{audioUrl}}"></odtech-audio>
</div>
<!-- main nav  -->
<section id="mission-container" ng-style="{'background-image':isStationArch?'url('+imgDomain+currentStageData.imgUrl+')':''}"
    data-ng-hide="showDayDescription" data-ng-class="{'blur':blurAll}">
    <!--<div class="logout" style="position: absolute;" data-ng-click="logout()">logout</div>-->
    <!--logout btn temporarily-->
    <div id="mainnav-wrap" ng-style="{'background-image':activityBg ? 'url('+imgDomain+activityBg+')':'inherit'}" class="mainnav-wrap"
        ng-show="tasks.length > 0">
        <div id="call-for-action" class="general">{{(cid == 3 ? '_startFromMissionOrpan_' : '_startFromMission_') |localizedFilter }}
        </div>
        <div class="mission-wrap">
            <div id="mission-menu">
                <!-- mission item -->
                <div data-index="{{$index+1}}" on-finish-render="scrollToNext" data-ng-repeat="task in tasks" class="mission-menu-item not-visited {{task.type}}"
                    data-ng-class="{'start':task.status == 'notAnswer','done':task.status == 'answer','block': task.status == 'block','lockMiss':task.isLock == true}"
                    data-ng-click="goToMission($index)">
                    <!--on-long-press="itemOnLongPress($index)"-->
                    <div class="mission-menu-center">
                        <!--if linear -->
                        <!--<span data-ng-show="true"> 
                                                                                                                                            <img class="lock" src="img/nav_lock.png" alt="no-image">
                                                                                                                                        </span>-->
                    </div>
                    <div class="mission-menu-icon mission-icon">
                        <img src="img/{{task.type}}.png" alt="{{task.type}}" />
                    </div>
                    <!-- mission number -->
                    <span class="item-number">{{$index+1 > "9" ? $index+1 :'0' +($index+1) }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="help-popup stage-popup stage-desc-popup" ng-if="isStationArch" ng-show="showStageDescription">
        <div class="help-popup-container">

            <div class="inner-content">
                <div class="x-popup" ng-click="showStageDescription=false"></div>
                <div class="text">
                    <div class="help-title">{{currentStageData.name}}</div>
                    <div class="help-desc">{{currentStageData.description}}</div>

                </div>

            </div>

        </div>
    </div>
    <!-- no missions popup -->
    <div class="no-missions-wrap" ng-show="tasks.length == 0">
        <div class="no-missions-data">{{'_noMissionData_' | localizedFilter}}</div>
    </div>
    <end-stage ng-if="isStationArch && tasks"></end-stage>

</section>
