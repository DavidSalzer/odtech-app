
<div class="userLogin-wrap">
     <div class="login-welcome fs-10"> ברוכים הבאים לאפליקציית  {{appName}}</div>
    <div class="loginInputDiv">
       
        <form name="loginForm">
            <input name="emailBox" ng-show="firstLogin" class="login-input" type="email" placeholder="הזן כתובת מייל" data-ng-model="email" ng-change="changeInput('mail')" required data-ng-class="{'not-valid': !loginForm.emailBox.$valid && mailnotValid}" />
            <div class="login-error fs-5" data-ng-show="!loginForm.emailBox.$valid && mailnotValid">* שדה דואר אלקטרוני לא הוזן כראוי</div>
            <div ng-show="!firstLogin" class="login-inputs">
                <input class="login-input" type="text" placeholder="שם ושם משפחה" ng-model="fullName" />
                <input class="login-input" type="tel" placeholder="טלפון" ng-model="phoneNumber" />

                <div class="login-input">
                    <div class="arr"></div>
                    <span class="select-text"></span>
                                            <!--<span class="select-text">{{selectedCity}}</span>
                                                                     <select class="main-select" ng-model="selectedCity" ng-init="selectedCity='עיר/ישוב'">
                                                                         <option ng-repeat="item in cities" value="{{item.name}}">{{item.name}}</option>
                                                                     </select>-->
                    <span class="select-text">{{selectedCity}}</span>
                    <select class="main-select" ng-model="selectedCity" ng-options="item as item for item in cities" ng-init="selectedCity='עיר/ישוב'"></select>
                </div>
                <div class="login-input">
                    <div class="arr"></div>
                    <span class="select-text">{{selectedRoles}}</span>
                    <select class="main-select" ng-model="selectedRoles" ng-options="item as item for item in roles" ng-init="selectedRoles='תפקיד'"></select>
                </div>
                <div class="login-input">
                    <div class="arr"></div>
                    <span class="select-text">{{selectedDates}}</span>
                    <select class="main-select" ng-model="selectedDates" ng-options="item as item for item in dates" ng-init="selectedDates='תאריך מסע'"></select>
                </div>
                <div class="login-input">
                    <div class="arr"></div>
                    <span class="select-text">{{selectedInstitutions}}</span>
                    <select class="main-select" ng-model="selectedInstitutions" ng-options="item as item for item in institutions" ng-init="selectedInstitutions='שם מוסד/ארגון'"></select>
                </div>



            </div>
        </form>
        <div class="mission-popup-continue" data-ng-click="sendLogin()">
                היכנס
            <span class="arrow"></span>
        </div>
        <div class="initUser-wrap" ng-show="!firstLogin" ng-click="initUser()">
            <span> אפס משתמש</span>
        </div>

    </div>
    <div class="loader" ng-show="showInitLoader"></div>
</div>
