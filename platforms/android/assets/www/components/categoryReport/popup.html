<div >

     <script type="text/ng-template" id="myModalContent.html">
         <div  id="popup-wrapper" ng-init="initPopup()">
            <div id="popup" ></div>
            <div class="modal-header">
                <div class="x" ng-click="close()"></div>
                <div class="img-popup comment-icon full"></div>
                <h3 class="modal-title fixed color">{{title}}</h3>
            </div>
            <div class="modal-body">
                <textarea class="fixed border" id="write" rows="10"name="body" ng-model="commentText.text"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary fixed background" ng-click="clear()">נקה</button>
                <button class="btn btn-warning fixed background" ng-click="ok()">שמור</button>
            </div>
         </div>
    </script>
</div>
