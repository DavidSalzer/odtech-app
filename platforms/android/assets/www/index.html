        <script type="text/javascript" charset="utf-8">

            /*detect environment*/
            var agent = navigator.userAgent;
            var isWebkit = (agent.indexOf("AppleWebKit") > 0);
            var isIPad = (agent.indexOf("iPad") > 0);
            var isIOS = (agent.indexOf("iPhone") > 0 || agent.indexOf("iPod") > 0);
            var isAndroid = (agent.indexOf("Android") > 0);
            var isNewBlackBerry = (agent.indexOf("AppleWebKit") > 0 && agent.indexOf("BlackBerry") > 0);
            var isWebOS = (agent.indexOf("webOS") > 0);
            var isWindowsMobile = (agent.indexOf("IEMobile") > 0);
            var isSmallScreen = (screen.width < 767 || (isAndroid && screen.width < 1000));
            var isUnknownMobile = (isWebkit && isSmallScreen);
            var isMobile = (isIOS || isAndroid || isNewBlackBerry || isWebOS || isWindowsMobile || isUnknownMobile);
            var isTablet = (isIPad || (isMobile && !isSmallScreen));
            var isBrowser = document.URL.indexOf('http://') !== -1 || document.URL.indexOf('https://') !== -1;
            var isDevelopment = document.URL.indexOf('localhost') !== -1;
            if (isBrowser && isMobile && !isDevelopment) {
                thisUrl = window.location.href;
                var localUrl = thisUrl.replace(siteOrigin, '');
                localUrl = localUrl.replace('#/', '');
                //window.location.replace(siteOrigin + 'land.html?url=' + localUrl);
            }
        </script>
