<section id="stage-container" data-ng-hide="showDayDescription" data-ng-class="{'blur':blurAll}"><!--data-ng-hide="showDescription"-->
    <div id="-wrap" class="mainnav-wrap" ng-show="stages.length > 0">
        <div class="stage-wrap">
            <div id="stage-menu">
                <!-- mission item -->
                <div data-index="{{$index+1}}" data-ng-repeat="stage in stages" class="mission-menu-item not-visited navigation" data-ng-class="{'done':stage.stationStatus != 0}" data-ng-click="goToStageMissions(stage)">

                        <div class="stage-v" ng-if="stage.stationStatus != 0"></div>
                        <div class="stage-menu-name"><span>{{stage.name}}</span></div>
                        <span class="stage-item-number">[{{$index+1 > "9" ? $index+1 :'0' +($index+1) }}]</span>
                    </div>

                    <div class="stage-menu-icon stage-icon">
                        <img src="img/navigation.png" alt="" />
                    </div>
                    <!-- mission number -->
                </div>
            </div>
        </div>
        <timeline></timeline>
    </div>

    <div class="no-stage-wrap" ng-show="stages && stages.length == 0">
        <div class="no-stage-data">{{'_noMissionData_' | localizedFilter}}</div>
    </div>
  

</section>
