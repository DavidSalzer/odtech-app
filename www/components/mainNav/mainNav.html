<section id="mission-container">
    <div id="call-for-action">לחצו על המשימה הראשונה כדי להתחיל</div>
    <div class="mission-wrap">
        <div id="mission-menu">
            <div data-ng-repeat="task in tasks" class="mission-menu-item not-visited {{task.type}}" data-ng-class="{'start':$index==0}" data-ng-click="goToMission($index)">
                <div class="mission-menu-center">
                    <span class="">
                        <img class="lock" src="img/nav_lock.png" alt="no-image">
                    </span>
                </div>
                <div class="mission-menu-icon mission-icon">
                    <img src="img/{{task.type}}.png" alt="{{task.type}}"/>
                </div>

                <span class="item-number">{{$index+1}}</span>
            </div>
        </div>
    </div>
</section>
